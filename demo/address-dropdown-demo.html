<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>address-dropdown-jsonld Demo</title>

  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/address-dropdown-jsonld/address-dropdown-jsonld.html">

</head>
<body unresolved>

<style>
  address-dropdown-jsonld {
    display: block;
  }
</style>

<template id="auto-bind-demo" is="auto-binding">

  <div>
    <label>Paste url with jsonld data:</label>
    <input type="text" value="{{url}}" placeholder="stores-example-1.json">
    or select an example url:
    <select value="{{url}}">
      <option selected>stores-example-1.json</option>
      <option>stores-example-2.json</option>
    </select>
  </div>
  <core-ajax id="geocode"
        url="{{url}}"
        auto
        response="{{data}}"
        handleAs="json"></core-ajax>

  <address-dropdown-jsonld jsonld="{{data['@graph']}}">
  </address-dropdown-jsonld>

</template>

</body>
</html>
