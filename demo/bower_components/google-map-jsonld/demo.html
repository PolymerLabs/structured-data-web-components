<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>google-map-jsonld Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="google-map-jsonld.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;google-map-jsonld></code>:</p>

<template id="auto-bind-demo" is="auto-binding">

  <core-ajax id="geocode"
        url="json.json"
        auto
        response="{{data}}"
        handleAs="json"></core-ajax>

  <google-map-jsonld jsonld="{{data['@graph']}}">
  </google-map-jsonld>

</template>

</body>
</html>
